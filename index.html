<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- Required Bootstrap meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- Bootstrap JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <!-- CSS -->
        <link href="styles.css" rel="stylesheet">

        <title>My Pets!</title>

        <!-- make it accesible on all screens -->
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <script>
        document.addEventListener('DOMContentLoaded', function() {
                document.querySelector('#button1').addEventListener('click', function() {
                    this.style.backgroundColor = 'pink';
                    document.querySelector('#hi').innerHTML="Yay! Click on the dogs page above to learn more!";
                });
            });
            document.addEventListener('DOMContentLoaded', function() {
                document.querySelector('#button2').addEventListener('click', function() {
                    this.style.backgroundColor = 'powderblue';
                    document.querySelector('#hi').innerHTML="Yay! Click on the cats page above to learn more!";
                });
            });
            document.addEventListener('DOMContentLoaded', function() {
                document.querySelector('#button3').addEventListener('click', function() {
                    this.style.backgroundColor = 'yellow';
                    document.querySelector('#hi').innerHTML="Yay! Click on the horses page above to learn more!";
                });
            });
            document.addEventListener('DOMContentLoaded', function() {
                document.querySelector('#button4').addEventListener('click', function() {
                    this.style.backgroundColor = 'green';
                    document.querySelector('#hi').innerHTML="How exciting! Click on the any of the pages above to learn more!";
                });
            });
    </script>
    </head>
    <body>
      <!-- Source: https://getbootstrap.com/docs/4.0/components/navs/ -->
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="dogs.html">Dogs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="cats.html">Cats</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="horses.html">Horses</a>
        </li>
      </ul>
      <div class="header">
        <h1>Welcome to a webpage all about my pets!</h1>
        <h2>Here you will learn about my dogs, Zion and Blackberry, my cats, Spooky and Coconut, and my horses, Laddie and Cheerio!</h2>
      </div>

      <!-- Source: https://getbootstrap.com/docs/4.0/components/card/ -->
      <div class="card-group">
        <div class="card">
          <!-- Image from: https://www.science.org/content/article/these-adorable-puppies-may-help-explain-why-dogs-understand-our-body-language -->
          <img class="card-img-top" src="media/puppies.jpg" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Dogs!</h5>
          </div>
        </div>
        <div class="card">
          <!-- Image from: https://www.peta.org/living/animal-companions/caring-animal-companions/caring-cats/ -->
          <img class="card-img-top" src="media/horse.jpg" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Horses!</h5>
          </div>
        </div>
        <div class="card">
          <!-- Image from: https://equusmagazine.com/behavior/how-to-encourage-your-horse-to-make-friends-8429/ -->
          <img class="card-img-top" src="media/cat.jpg" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Cats!</h5>
          </div>
        </div>
      </div>
      <div class="question">
        <p>Which type of pet are you most excited to learn about?</p>
        <button id="button1"> Dogs</button>
        <button id="button2"> Cats</button>
        <button id="button3"> Horses</button>
        <button id="button4"> All of them</button>
        <p id="hi"> </p>
      </div>
    </body>
</html>
